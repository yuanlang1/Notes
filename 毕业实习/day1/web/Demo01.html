  <title>CSS样式</title>


  <!-- 内嵌样式 -->
  <style>
    /* css代码注释 */

    h1{
      text-align: center;
      color: aqua;
    }
    
  </style>
   <!-- 外链样式 -->
   <link rel="stylesheet" href="demo.css">

</head>
